<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bank Login</title>
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="flex flex-col justify-center align-center h-screen">
    <header>
      <h1 class="p-5 text-5xl text-center">My
	<span class="text-pink-600">Banking</span> System
      </h1>
    </header>
    <div class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 w-2/3 lg:w-1/3 mx-auto rounded py-4">
      <h1 class="px-5 text-4xl text-center text-white">Login Form</h1>
      <input class="block mx-auto my-4 rounded py-2 pl-2 border border-solid border-green-400 w-2/3" id="email"
	     name="email" type="text" placeholder="User Email" required />
      <input class="block mx-auto my-4 rounded py-2 pl-2 border border-solid border-green-400 w-2/3"
	     id="password" name="password" type="password" placeholder="User Password" required/>
      <button class="block mx-auto px-4 py-2 bg-gradient-to-r from-purple-600 via-purple-500 to-purple-400 
		     text-white rounded" id="login">
	LOGIN
      </button>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
